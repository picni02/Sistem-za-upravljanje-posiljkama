<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PostExpress</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <link href="./bootstrap/css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <nav style="background-color: #fcf5c7" class="navbar navbar-expand-lg navbar-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand">PostExpress</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:href="@{/adminpanel}">
                                Admin panel
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('SUPERADMIN')">
                            <a class="nav-link" th:href="@{/superadminpanel}">
                                Superadmin panel
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('DOSTAVLJAC')">
                            <a class="nav-link" th:href="@{/radnikpanel}">
                                Radnik panel
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a th:href="@{/radnikprofile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="hasAuthority('DOSTAVLJAC')"><i class="bi bi-person-fill"></i>
                            Radnik Profil
                        </a>
                        <a th:href="@{/radnikprofile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="hasAuthority('ADMIN')"><i class="bi bi-person-fill"></i>
                            Admin Profil
                        </a>
                        <a th:href="@{/radnikprofile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="hasAuthority('SUPERADMIN')"><i class="bi bi-person-fill"></i>
                            Superadmin Profil
                        </a>
                        <a th:href="@{/profile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="hasAuthority('USER')"><i class="bi bi-person-fill"></i>
                            Profil
                        </a>
                        <a th:href="@{/logout}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="isAuthenticated()"><i class="bi bi-box-arrow-left"></i>
                            Odjavi se
                        </a>
                        <a th:href="@{/login}" class="btn btn-outline-dark" type="submit" sec:authorize="isAnonymous()"><i class="bi bi-box-arrow-in-right"></i>
                            Prijavi se
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <header style="background-color: #fcf5c7" class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-black">
                    <h1 class="display-4 fw-bolder">PostExpress</h1>
                    <p class="lead fw-normal text-black-50 mb-0">
                        Sistem za upravljanje pošiljkama
                    </p>
                </div>
            </div>
        </header>
        <!-- Section-->

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-3">
                <div class="d-flex flex-wrap">
                    <div class="col-sm-4">
                        <h4>Pretraga pošiljke</h4>
                        <form method="post" th:action="@{/}">
                            <div class="form-group">
                                <input type="text" class="form-control" id="idposiljke" name="idposiljke" placeholder="Unesi broj pošiljke" required>
                                <button type="submit" class="btn btn-dark mt-3">Pretraži</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </section>
        <!-- Footer-->
        <footer style="background-color: #fcf5c7" class="py-5" >
            <div class="container">
                <p class="m-0 text-center text-black">
                    <b>RIS projekat</b>
                </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="./bootstrap/js/scripts.js"></script>
    </body>
</html>
