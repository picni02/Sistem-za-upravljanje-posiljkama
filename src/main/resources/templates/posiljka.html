<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="${posiljka.getIDposiljke()}"></title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <script
            src="https://kit.fontawesome.com/ed23f4033a.js"
            crossorigin="anonymous"
    ></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<nav style="background-color: #fcf5c7" class="navbar navbar-expand-lg navbar-light">
    <div class="container px-4 px-lg-5 text-black">
        <a class="navbar-brand">PostExpress</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/radnikPanel}">
                        Home
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')"><a class="nav-link" th:href="@{/adminpanel}">
                    Admin panel
                </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('SUPERADMIN')">
                    <a class="nav-link" th:href="@{/superadminpanel}">
                        Superadmin panel
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('DOSTAVLJAC')">
                    <a class="nav-link" th:href="@{/radnikpanel}">
                        Radnik panel
                    </a>
                </li>
            </ul>
            <div class="d-flex">
                <a th:href="@{/radnikprofile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="hasAuthority('DOSTAVLJAC')"><i class="bi bi-person-fill"></i>
                    Radnik Profil
                </a>
                <a th:href="@{/radnikprofile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="hasAuthority('ADMIN')"><i class="bi bi-person-fill"></i>
                    Admin Profil
                </a>
                <a th:href="@{/radnikprofile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="hasAuthority('SUPERADMIN')"><i class="bi bi-person-fill"></i>
                    Superadmin Profil
                </a>
                <a th:href="@{/profile}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="isAuthenticated()"><i class="bi bi-person-fill"></i>
                    Profil
                </a>
                <a th:href="@{/logout}" class="btn btn-outline-dark mx-1" type="submit" sec:authorize="isAuthenticated()">
                    <i class="bi bi-box-arrow-left"></i>
                    Odjavi se
                </a>
                <a th:href="@{/login}" class="btn btn-outline-dark" type="submit" sec:authorize="isAnonymous()"><i class="bi bi-box-arrow-in-right"></i>
                    Prijavi se
                </a>
            </div>
        </div>
    </div>
</nav>
<header style="background-color: #fcf5c7" class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-black">
            <h1 class="display-4 fw-bolder">PostExpress</h1>
            <p class="lead fw-normal text-black-50 mb-0">
                Sistem za upravljanje pošiljkama
            </p>
        </div>
    </div>
</header>
<section class="m-3">
    <div class="container">
        <div class="card p-4 border-0">
            <div class="row ">
                <div class="col-md-8 px-3 border-top-0">
                    <h4 class="card-title text-dark">Podaci o traženoj pošiljci</h4>
                    <div class="card-block px-3">
                        <h4 class="card-title text-dark" th:text="${'ID pošiljke:'+ posiljka.getIDposiljke()}"></h4>
                        <p class="card-text text-dark" th:text="${'Težina: ' + posiljka.getTezina() + 'kg'}"></p>
                        <p class="card-text text-dark" th:text="${'Cijena: ' + posiljka.getCijena() + 'KM'}"></p>
                        <p class="card-text text-dark" th:text="${'Adresa pošiljaoca: ' + posiljka.getAdresaPosiljaoca()}"></p>
                        <p class="card-text text-dark" th:text="${'Adresa primaoca: ' + posiljka.getAdresaPrimaoca()}"></p>
                        <p class="card-text text-dark" th:text="${'Status: ' + posiljka.getStatus().getNazivStatusa()}"></p>
                        <p class="card-text text-dark" th:text="${'Tip: ' + posiljka.getTip().getNazivTipa()}"></p>
                        <p class="card-text text-dark" th:text="${'Prio:' + (posiljka.getPrio() == 1 ? 'Da' : 'Ne')}"></p>
                        <div class="d-flex">
                            <p class="card-text text-dark" th:text="${'Dodatne informacije: ' + posiljka.getDodatneInformacije() + '&nbsp;'}"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>


</section>
<footer style="background-color: #fcf5c7" class="py-5">
    <div class="container">
        <p class="m-0 text-center text-black">
            <b>RIS projekat</b>
        </p>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/bootstrap/js/scripts.js"></script>
</body>
</html>
